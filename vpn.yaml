# ==========================
# üîß Port & Mode Settings
# ==========================
redir-port: 9797
tproxy-port: 9898
mode: rule
allow-lan: true
bind-address: '*'
log-level: silent
ipv6: true

# ==========================
# üåê External Controller & UI
# ==========================
external-controller: 0.0.0.0:9090
external-ui: /data/adb/box/clash/dashboard
# secret: "123456"
# external-ui-url: "https://github.com/MetaCubeX/metacubexd/archive/refs/heads/gh-pages.zip"

# ==========================
# ‚öôÔ∏è GeoData & Loader
# ==========================
# geodata-mode: true
# geodata-loader: memconservative

# ==========================
# üß† Profile Behavior
# ==========================
profile:
  store-selected: true
  store-fake-ip: false

# ==========================
# üõ°Ô∏è Tun Mode (Disabled)
# ==========================
tun:
  enable: false
  device: utun
  mtu: 9000
  stack: system
  dns-hijack:
    - any:53
    - tcp://any:53
  auto-route: true
  auto-detect-interface: true

# ==========================
# üåç DNS Configuration
# ==========================
dns:
  enable: true
  ipv6: true
  listen: 0.0.0.0:1053
  use-hosts: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - '*.lan'

  default-nameserver:
    - 8.8.8.8
    - 1.1.1.1

  nameserver:
    - 8.8.8.8
    - 1.0.0.1

  # fallback:
  #   - tls://8.8.4.4
  #   - tls://1.1.1.1

  # fallback-filter:
  #   geoip: true
  #   geoip-code: ID
  #   geosite:
  #     - gfw
  #   ipcidr:
  #     - 240.0.0.0/4
  #   domain:
  #     - '+.google.com'
  #     - '+.facebook.com'
  #     - '+.youtube.com'

# ==========================
# üß± Hosts Override (Optional)
# ==========================
# hosts:
#   'ota.googlezip.net': 127.0.0.1
#   'ota-cache1.googlezip.net': 127.0.0.1
#   'ota-cache2.googlezip.net': 127.0.0.1

proxies:
proxy-groups:
  - name: "DratVPN"
    type: select
    proxies:
      - "DIRECT"
      - "Indonesia"
      - "Malaysia"
      - "Singapore"
      - "Thailand"
      - "Vietnam"
      - "Japan"
      - "Korea"
      - "India"
      - "Amerika"

  - name: "ADS"
    type: select
    proxies:
      - "REJECT"
      - "DratVPN"

  - name: "Indonesia"
    type: url-test
    use:
      - "provider-id"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 120

