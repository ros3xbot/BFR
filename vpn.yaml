rule-providers:
  adblock:
    type: http
    behavior: classical
    path: "./provide/rule_provider/adblock.yaml"
    url: "https://raw.githubusercontent.com/ros3xbot/BFR/refs/heads/main/rule/adblock.yaml"
    interval: 28800

  oisd_big:
    type: http
    behavior: classical
    path: "./provide/rule_provider/oisd_big.yaml"
    url: "https://raw.githubusercontent.com/hillz2/openclash_adblock/main/oisd_big.yaml"
    interval: 28800

rules:
  - RULE-SET,adblock,ADS
  - RULE-SET,oisd_big,ADS
  - MATCH,DratVPN
